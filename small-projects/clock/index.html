<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Clock</title>
</head>

<body>
    <div class="clock-frame position">
        <div class="clock position">
            <div class="markers position" id="min1"></div>
            <div class="markers position" id="min2"></div>
            <div class="markers position" id="min3"></div>
            <div class="markers position" id="min4"></div>
            <div class="markers position increase-5" id="min5"></div>
            <div class="markers position" id="min6"></div>
            <div class="markers position" id="min7"></div>
            <div class="markers position" id="min8"></div>
            <div class="markers position" id="min9"></div>
            <div class="markers position increase-5" id="min10"></div>
            <div class="markers position" id="min11"></div>
            <div class="markers position" id="min12"></div>
            <div class="markers position" id="min13"></div>
            <div class="markers position" id="min14"></div>
            <div class="markers position increase-5 quarters" id="min15"></div>
            <div class="markers position" id="min16"></div>
            <div class="markers position" id="min17"></div>
            <div class="markers position" id="min18"></div>
            <div class="markers position" id="min19"></div>
            <div class="markers position increase-5" id="min20"></div>
            <div class="markers position" id="min21"></div>
            <div class="markers position" id="min22"></div>
            <div class="markers position" id="min23"></div>
            <div class="markers position" id="min24"></div>
            <div class="markers position increase-5" id="min25"></div>
            <div class="markers position" id="min26"></div>
            <div class="markers position" id="min27"></div>
            <div class="markers position" id="min28"></div>
            <div class="markers position" id="min29"></div>
            <div class="markers position increase-5 quarters" id="min30"></div>
            <div class="clock-face position">
                <div class="hand hour position" id="hour"></div>
                <div class="hand minute position" id="minute"></div>
                <div class="hand second position" id="second"></div>
                <div class="red-dot position"></div>
                <div class="white-dot position"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
